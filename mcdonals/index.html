<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mc donals</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="whole">
      <div id="nav">
        <div id="logo">
          <img
            src="https://www.mcdonalds.com/content/dam/sites/usa/nfl/icons/arches-logo_108x108.jpg"
            alt=""
          />
        </div>
        <div id="rest">
          <div id="below">
            <div>
              <a href="https://www.mcdonalds.com/us/en-us/full-menu/drinks.html"
                ><h3>Our Menu</h3></a
              >
            </div>
            <div>
              <a href="https://www.mcdonalds.com/us/en-us/download-app.html"
                ><h3>Download App</h3></a
              >
            </div>
            <div>
              <a href="https://www.mcdonalds.com/us/en-us/mymcdonalds.html"
                ><h3>Rewards</h3></a
              >
            </div>
            <div>
              <a href="https://www.mcdonalds.com/us/en-us/deals.html"
                ><h3>Deals</h3></a
              >
            </div>
            <div>
              <a href="https://www.mcdonalds.com/us/en-us/about-our-food.html"
                ><h3>About our food</h3></a
              >
            </div>
            <div>
              <a
                href=" https://www.mcdonalds.com/us/en-us/restaurant-locator.html"
                ><h3>Locate</h3></a
              >
            </div>
          </div>
          <div id="order"><h3 id="number"></h3></div>
        </div>
      </div>

      <div id="container">
        <div id="input-box-wrapper">
          <h2>Select your orders</h2>
          <form action="" id="myForm">
            <input type="checkbox" value="Burger" />
            <label for="Burger">Burger</label>
            <br />
            <input type="checkbox" value="Fries" />
            <label for="Fries">Fries</label>
            <br />
            <input type="checkbox" value="Coke" />
            <label for="Coke">Coke</label>
            <br />
            <input type="checkbox" value="Pizza" />
            <label for="Pizza">Pizza</label>
            <br />
            <input type="submit" id="button" value="SUBMIT" />
          </form>
        </div>
        <div id="display">
          <h3 id="here"></h3>
        </div>
        <div id="image"></div>
      </div>
    </div>
  </body>
</html>
<script src="index.js"></script>
